<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <main>
        <div class="admin-dashboard-con">
            <div class="left">
                <div class="top-left">
                    <div class="logo"><h1>PlaySync</h1></div>
                </div>
                <div class="menu-bar">
                    <ul class="menu-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Communities</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="search-con">
                       <div class="search-icon">
                        <a href="#">
                            <svg id="sicon" class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7">
                                <title id="title">Search Icon</title>
                                <desc id="desc">A magnifying glass icon.</desc>
                                <g class="search-path" fill="none" stroke="black">
                                    <path stroke-linecap="circle" d="M18.5 18.3l-5.4-5.4"/>
                                    <circle cx="8" cy="8" r="7"/>
                                </g>
                            </svg>
                        </a>
                       </div>
                       <div >
                        <input id="search-bar" type="text">
                    </div>
                    </div>
                    <div class="notification">
                        <button type="button" class="icon-button">
                            <span class="material-icons">notifications</span>
                            <span class="icon-button__badge">0</span>
                          </button>
                    </div>

                    <div class="profile-con">
                        <img class="cat_Img" src="./Resource/Image/cat_face.png" alt="cat_face">
                        <div class="profile-detail">
                            <h2>Welcome</h2>
                            <span id="profile-ID">AdminPV </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
